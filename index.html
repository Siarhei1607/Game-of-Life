<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="gameLife.css">
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas><br>

<label>Высота:</label>
<input type="text" id="heightInput" value="300" />
<label>Ширина:</label>
<input type="text" id="widthInput" value="300" />
<input type="button" value="Создать поле" id="create"/><br><br>

<label>Speed:</label>
<label><input type="radio" name="speed"  value="800"/>low</label>
<label><input type="radio" name="speed" value="300" checked/>medium</label>
<label><input type="radio" name="speed"  value="100"/>hight</label>

<p>Таймер: <span id="count">0</span></p>
<button id="start">Start</button>
<button id="pause">Pause</button>
<button id="stop">Stop</button>

<script src="gameLife.js"></script>
</body>

</html>
